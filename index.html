<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Trian Scheduler || Morgan Styers</title>
</head>

<body>
    <div id="head">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">ride a train don't get murdered.</p>
            </div>
        </div>
    </div>
    <div id="schedule" class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="k">
                        <td id="train-display"></td>
                        <td id="dest-display"></td>
                        <td id="freq-display"></td>
                        <td id="next-display"></td>
                        <td id="min-display"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div id="add" class="card">


        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="train-input">Train Name</label>
                    <input class="form-control" id="train-input" placeholder="Thomas" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Los Angeles" type="text">
                </div>
                <div class="form-group">
                    <label for="time-input">First Train Time</label>
                    <input class="form-control" id="time-input" placeholder="7:30pm" type="time">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency </label>
                    <input class="form-control" id="frequency-input" placeholder="30" type="number">
                </div>
                <button class="btn btn-primary float-right" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        /* 1. Initialize Firebase
           2.Create button for adding new train-then update the HTML+update the database
           3.Create a way to retrieve data from the train database
           4.Create a way to calculate new arrival using difference between start and current time. Use moment
           js formatting to set difference in minutes. Show x minutes away.
           5. Calculate minutes.     
        */
        $(document).ready(function () {
            console.log("I just took a DNA test turns out I'm 100% that bitch...(a working app)");

            //firebase initialized and configured (step 1)
            var firebaseConfig = {
                apiKey: "AIzaSyCgbKMJO6HtagpHA4Q6e6gAaqdSC4D6T58",
                authDomain: "train-scheduler-91496.firebaseapp.com",
                databaseURL: "https://train-scheduler-91496.firebaseio.com",
                projectId: "train-scheduler-91496",
                storageBucket: "",
                messagingSenderId: "1094804214460",
                appId: "1:1094804214460:web:ae4c2eef5f68e61c"
            };

            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();

            //click function for adding trains (step 2)
            $("#submit").on("click", function (event) {
                event.preventDefault();

                var addName = $("#train-input").val().trim();
                var addDestination = $("#destination-input").val().trim();
                var addTime = $("#time-input").val().trim();
                var addFrequency = $("#frequency-input").val().trim();

                var addTrain = {
                    name: addName,
                    destination: addDestination,
                    time: addTime,
                    frequency: addFrequency
                }
                //retrieves data from train database (step 3)
                database.ref().push(addTrain)

                $("#train-input").val("");
                $("#destination-input").val("");
                $("#time-input").val("");
                $("#frequency-input").val("");
            })

            /*firebase event that adds train to the database and a row 
            in the html a user adds an entry*/
            database.ref().on("child_added", function (snapshot) {
                var sv = snapshot.val();

                console.log(sv.name);
                console.log(sv.destination);
                console.log(sv.time);
                console.log(sv.frequency);

                $("#train-display").text(sv.name);
                $("#dest-display").text(sv.destination);
                $("#freq-display").text(sv.frequency+ " minutes");

            }, function (errorObject) {
                console.log("Errors handled: " + errorObject.code);
            });
            //also step 5. math is bad.
            
            var freq = 9;

            var firstTime = "07:30";

            var convert = moment(firstTime, "HH:mm").subtract(1, "years");
            console.log(convert);

            var now = moment();
            console.log("CURRENT TIME: " + moment(now).format("hh:mm"));

            var later = moment().diff(moment(convert), "minutes");
            console.log("Difference In Time: " + later);

            var tRemainder = now % freq;
            console.log(tRemainder);

            var minTill = freq- tRemainder;
            console.log("MINUTES TILL TRAIN: " + minTill);

            var nextTrain = moment().add(minTill, "minutes");
            console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));

            $("#min-display").append(minTill);
            $("#next-display").text(nextTrain);
        })

    </script>

</body>

</html>
